<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Colaborativo - Intermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .content-item { transition: transform 0.2s, box-shadow 0.2s; position: relative; border: 2px solid transparent; height: 550px; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; border-radius: 0.5rem; padding: 1rem; background: #fffbeb; }
        .bg-aprobado { background-color: #008000 !important; border-color: #008000; color: white !important; }
        .bg-desaprobado { background-color: #F80000 !important; border-color: #F80000; color: white !important; }
        .isotelha { border-left: 6px solid #fbbf24; }
        .panel-pir { border-left: 6px solid #ef4444; }
        .angel-mir { border-left: 6px solid #3b82f6; }
        .feriado { background-color: #38bdf8 !important; color: white !important; }
        .status-badge { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; margin-left: 8px; }
        .media-thumbnail { width: 100%; height: 100px; margin-top: 10px; background-color: #e5e7eb; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: #6b7280; font-size: 0.8rem; }
        textarea { color: #000 !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Plan de Marketing: Calendario Colaborativo</h1>
        <p class="text-gray-600 mb-6">Intermark S.A. | Diciembre 2025 - Abril 2026</p>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTg0CvxMsfdcO8L_XkDCwKzPIWsZ7HjXs",
            authDomain: "marketing-intermark.firebaseapp.com",
            projectId: "marketing-intermark",
            storageBucket: "marketing-intermark.firebasestorage.app",
            messagingSenderId: "887823380924",
            appId: "1:887823380924:web:723b8f209bc6db22debbb9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const STATUS_COL = "content_status";

        const baseContent = [
            { id: 1, producto: "Isotelha Colonial", tema: "Aislamiento y la estética de teja en el verano.", dia: "Lun", fecha: "15 Dic", linea: "isotelha" },
            { id: 2, producto: "Panel Frigorífico PIR", tema: "La seguridad extra del núcleo PIR (resistencia al fuego).", dia: "Jue", fecha: "18 Dic", linea: "panel-pir" }
        ];

        let cloudData = {};

        // FUNCIONES DE ACCIÓN
        window.updateField = async (id, field, value) => {
            const docRef = doc(db, STATUS_COL, String(id));
            await setDoc(docRef, { [field]: value }, { merge: true });
        };

        // Escuchar cambios
        onSnapshot(collection(db, STATUS_COL), (snapshot) => {
            snapshot.forEach(doc => { cloudData[doc.id] = doc.data(); });
            render();
        });

        function render() {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            baseContent.forEach(item => {
                const data = cloudData[item.id] || { status: 'pendiente', pauta: 'pendiente', copy: '', fechaApp: '' };
                const div = document.createElement('div');
                div.className = `content-item ${item.linea} ${data.status === 'aprobado' ? 'bg-aprobado' : (data.status === 'desaprobado' ? 'bg-desaprobado' : '')}`;

                div.innerHTML = `
                    <div>
                        <div class="flex gap-2 mb-3">
                            <button onclick="updateField(${item.id}, 'status', 'aprobado')" class="flex-1 bg-green-500 text-white font-bold py-1 rounded text-xs uppercase">Aprobado</button>
                            <button onclick="updateField(${item.id}, 'status', 'desaprobado')" class="flex-1 bg-red-500 text-white font-bold py-1 rounded text-xs uppercase">Desaprobado</button>
                        </div>
                        <p class="text-xs font-semibold text-gray-600">${item.dia}, ${item.fecha} (#${item.id})</p>
                        <h2 class="text-lg font-bold">${item.producto} <span class="status-badge">${data.status}</span></h2>
                        <p class="text-sm mt-1">${item.tema}</p>
                        <div class="media-thumbnail">No hay media.</div>
                    </div>

                    <div class="mt-2">
                        <label class="block text-xs font-bold mb-1">Texto de Publicación (Copy):</label>
                        <textarea onchange="updateField(${item.id}, 'copy', this.value)" class="w-full text-xs p-2 border rounded h-16 resize-none" placeholder="Escribe aquí el texto...">${data.copy || ''}</textarea>
                    </div>

                    <div class="flex gap-2 mt-2">
                        <button class="flex-1 bg-blue-500 text-white text-xs py-1 rounded font-bold">+ AÑADIR ENLACE</button>
                        <button class="flex-1 bg-gray-500 text-white text-xs py-1 rounded font-bold">VISOR (0)</button>
                    </div>

                    <div class="mt-2 pt-2 border-t border-gray-300">
                        <p class="text-xs font-bold uppercase">Publicación: ${item.dia.toUpperCase()}, ${item.fecha.toUpperCase()}</p>
                        <label class="block text-[10px] uppercase">Fecha Aprobación:</label>
                        <input type="date" value="${data.fechaApp || ''}" onchange="updateField(${item.id}, 'fechaApp', this.value)" class="w-full text-xs p-1 border rounded text-black">
                    </div>

                    <div class="mt-2">
                        <p class="text-xs font-bold uppercase mb-1">Estrategia de Pauta:</p>
                        <div class="flex gap-2">
                            <button onclick="updateField(${item.id}, 'pauta', 'pautar')" class="flex-1 py-1 rounded text-xs font-bold ${data.pauta === 'pautar' ? 'bg-purple-600 text-white' : 'bg-gray-200 text-black'}">PAUTAR</button>
                            <button onclick="updateField(${item.id}, 'pauta', 'no-pautar')" class="flex-1 py-1 rounded text-xs font-bold ${data.pauta === 'no-pautar' ? 'bg-pink-600 text-white' : 'bg-gray-200 text-black'}">NO PAUTAR</button>
                        </div>
                    </div>

                    <button class="w-full bg-indigo-500 text-white text-xs py-1 mt-2 rounded font-bold uppercase">Comentarios (0)</button>
                    <button class="w-full border border-blue-500 text-blue-500 text-xs py-1 mt-1 rounded font-bold uppercase">Editar Contenido Base</button>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
